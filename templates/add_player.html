<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Player</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<a href="/" class="btn btn-secondary mb-3">Back to Main Menu</a>
<div class="container mt-5">
    <h2>Add Player</h2>
    <form action="/add_player" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="num" class="form-label">Number</label>
            <input type="text" name="num" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="height" class="form-label">Height</label>
            <input type="text" name="height" class="form-control">
        </div>
        <div class="mb-3">
            <label for="weight" class="form-label">Weight</label>
            <input type="text" name="weight" class="form-control">
        </div>
        <div class="mb-3">
            <label for="position" class="form-label">Position</label>
            <input type="text" name="position" class="form-control">
        </div>
        <div class="mb-3">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" name="dob" class="form-control">
        </div>
        <div class="mb-3">
            <label for="comment" class="form-label">Comment</label>
            <textarea name="comment" class="form-control"></textarea>
        </div>
        <div class="mb-3">
            <label for="photo" class="form-label">Player Photo</label>
            <input type="file" name="photo" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Add Player</button>
    </form>
</div>
</body>
</html>
