<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Score</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<a href="/" class="btn btn-secondary mb-3">Back to Main Menu</a>
<div class="container mt-5">
    <h2>Edit Score for {{ match.opponent }} ({{ match.date }})</h2>
    <form action="/edit_score/{{ match_id }}" method="post">
        <div class="mb-3">
            <label class="form-label">New Score</label>
            <input type="text" name="score" class="form-control" value="{{ match.score }}">
        </div>
        <button type="submit" class="btn btn-primary">Update Score</button>
    </form>
</div>
</body>
</html>
