<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mark Attendance</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <a href="/" class="btn btn-secondary mb-3">Back to Main Menu</a>
    <h2>Mark Attendance</h2>
    <form method="post" action="/mark_attendance">
        <div class="mb-3">
            <label class="form-label">Date</label>
            <input type="date" name="date" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Present Players</label>
            <div class="list-group">
                {% for num, player in players.items() %}
                <label class="list-group-item">
                    <input type="checkbox" name="present" value="{{ num }}" class="form-check-input me-1">
                    {{ player.name }} (#{{ num }})
                </label>
                {% endfor %}
            </div>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
</body>
</html>
